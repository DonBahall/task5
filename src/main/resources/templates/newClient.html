<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="form">
    <form method="post">
        <h2>Sign Up</h2>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="firstname" placeholder="firstname" required>
        </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="text" name="lastname" placeholder="lastname" required>
        </div>
        <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="password" name="password" placeholder="password" required>
        </div>
        <div class="input-box">
            <input type="submit" name="Add new client" value="Add new client">
        </div>
    </form>
</div>
</body>
</html>
